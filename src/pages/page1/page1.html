<ion-header>
  <ion-navbar color="danger">

    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      <b>Mon compte</b>
    </ion-title>

    <ion-buttons right>
      <!--<img class="circle" src="assets/img/avatar.jpg">-->
      <button ion-button icon-only (click)="logOut()">
        <img class="circle" src="assets/img/avatar2.jpg">
      </button>
      <!--<button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>-->
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

  <ion-item-sliding *ngFor="let item of items">

    <ion-item>
    <ion-icon name="{{item.icon}}" item-left></ion-icon>
    <b>{{item.title}}</b> : {{item.content}}
    </ion-item>

    <ion-item-options>
      <button (click)="modifierUser()">
        <ion-icon name="ios-create"></ion-icon>
          <b>Modifier</b>
      </button>
    </ion-item-options>
  </ion-item-sliding>

  </ion-list>
</ion-content>
