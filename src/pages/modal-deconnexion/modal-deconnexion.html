<ion-header>
  <ion-navbar full color="secondary">
    <ion-title>Déconnexion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="background"></div>

    <ion-item class="item item-trns">
        <b>Vous partez ?</b>
    </ion-item>

    <ion-buttons>

      <button ion-button full color="secondary" (click)="logOut()"><b>Déconnexion</b></button>
      <div>
      <button ion-button full color="secondary" (click)="dismissCancel()"><b>Annuler</b></button>
      </div>

    </ion-buttons>

</ion-content>
