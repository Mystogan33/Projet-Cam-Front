<ion-header>

  <ion-navbar color="danger">

    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      <b>Page d'Accueil</b>
    </ion-title>

    <ion-buttons right>
      <!--<img class="circle" src="assets/img/avatar.jpg">-->
      <button ion-button icon-only (click)="logOut()">
        <img class="circle" src="assets/img/avatar2.jpg">
      </button>
      <!--<button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>-->
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list-header>
    <ion-label center color="danger"><h2><b>Mes cam√©ras :</b></h2></ion-label>
  </ion-list-header>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>

</ion-content>
