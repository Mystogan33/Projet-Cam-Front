<ion-header>

  <ion-navbar color="secondary">

    <ion-buttons left>
      <button ion-button menuToggle left>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

      <ion-title>
        <b>Page d'Accueil</b>
      </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>

<!-- Home Background -->
<div class="background">
  <div class="bubble bubble--10">
    <div class="bubble-spot"></div>
  </div>
  <div class="bubble bubble--70">
    <div class="bubble-spot"></div>
  </div>
  <div class="bubble bubble--20">
    <div class="bubble-spot"></div>
  </div>

  <div class="octopus">
    <div class="tentacle tentacle-1"></div>
    <div class="tentacle tentacle-2"></div>
    <div class="tentacle tentacle-3"></div>

      <div class="head-spot head-spot-1"></div>
      <div class="head-spot head-spot-2"></div>
      <div class="eyes eyes-1">

          <div class="pupil">

        </div>
      </div>
      <div class="eyes eyes-2">

          <div class="pupil">
            <div class="eyes-spot"></div>
          </div>
        </div>
      </div>

    </div>
    <div class="octo-bubble">
      <div class="bubble-spot"></div>
    </div>
  </div>


  <div class="bubble bubble--30">
    <div class="bubble-spot"></div>
  </div>
  <div class="bubble bubble--60">

  </div>

  </div>
</div>



</ion-content>
