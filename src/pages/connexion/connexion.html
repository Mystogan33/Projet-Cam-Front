<ion-header>
  <ion-navbar full color="secondary">
    <ion-title>
      Connexion
    </ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="showModalInscription()"><ion-icon name="person-add"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>

      <ion-item class="item item-trns">
        <ion-label class="label labelConnexion" floating><b>Nom d'utilisateur ou email</b></ion-label>
        <ion-input [(ngModel)]="identifier" type="text" secondary></ion-input>
      </ion-item>

      <ion-item class="item item-trns">
        <ion-label class="label labelConnexion" floating><b>Mot de Passe</b></ion-label>
        <ion-input [(ngModel)]="password" type="password" secondary></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button full color="secondary" (click)="connexion()">Connexion</button>

</ion-content>
