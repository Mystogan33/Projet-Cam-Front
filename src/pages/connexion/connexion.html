<ion-header>
  <ion-navbar full color = "secondary">
    <ion-title>
      Connexion
    </ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="showModalInscription()"><ion-icon name="person-add"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content  class="login-background" padding>

  <ion-list no-lines>

      <ion-item>
        <ion-label floating>Nom d'utilisateur ou email</ion-label>
        <ion-input [(ngModel)]="identifier" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mot de Passe</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button full color="secondary" (click)="connexion()">Connexion</button>

</ion-content>
