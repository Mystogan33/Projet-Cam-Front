<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <div class="background"></div>

    <ion-list>
      <!-- Menu listant toutes les pages -->

      <!--<button color="secondary" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        <b>{{p.title}}</b>
      </button> -->

      <template ngFor let-p [ngForOf]="pages">
        <button color="secondary" menuClose ion-item *ngIf="p.droit=='Utilisateur'" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon>
          <b>{{p.title}}</b>
        </button>
        <button color="secondary" menuClose ion-item *ngIf="p.droit=='Administrateur' && profil=='Administrateur'" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon>
          <b>{{p.title}}</b>
        </button>
      </template>

    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
